<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var add;

add = function (number1, number2) {
    var total = number1 + number2;
    return total;
};

var differentSum = add(15, 30);
console.log(differentSum); 

var sum = add(50, 23);
console.log('The sum of 50 and 23 is ' + sum); 

var nestedSum = add(add(10, 20), 30);
console.log('The sum of 10, 20, and 30 is ' + nestedSum); 

var addThreeNumbers;

addThreeNumbers = function (number1, number2, number3) {
    var total = number1 + number2 + number3;
    return total;
};

var sumThree = addThreeNumbers(5, 10, 15);
console.log('The sum of 5, 10, and 15 is ' + sumThree);  

    </script>
</body>
</html>
