<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var point1;
var point2;
var point3;
var point4;
var move;
var showPoint;
var reflectX;
var rotate90;

move = function (point, change) {
    return {
        x: point.x + change.x,
        y: point.y + change.y
    };
};

showPoint = function (point) {
    console.log("( " + point.x + " , " + point.y + " )");
};

reflectX = function (point) {
    return {
        x: point.x,
        y: -point.y
    };
};

rotate90 = function (point) {
    return {
        x: -point.y,
        y: point.x
    };
};

point1 = { x : 2, y : 5 };

point2 = move(point1, { x : 6, y : -3 });

showPoint(point1);
console.log("Move 6 across and 3 down");
showPoint(point2);

point3 = reflectX(point2);
console.log("Reflect in x-axis");
showPoint(point3);

point4 = rotate90(point3);
console.log("Rotate 90 degrees anticlockwise");
showPoint(point4);

    </script>
</body>
</html>
