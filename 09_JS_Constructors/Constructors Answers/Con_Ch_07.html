<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

var QuizQuestion = function (question, answer) {
    this.question = question;
    this.answer = answer;
    this.options = [];
  
    this.addOption = function (option) {
        this.options.push(option);
    };
  
    this.showQuestion = function () {
        console.log(this.question);
        this.options.forEach(function (option, i) {
            console.log("(" + (i + 1) + ") " + option);
        });
    };
};

var question1 = new QuizQuestion(
    "What is the capital of France?",
    "Paris"
);

question1.addOption("Bordeaux");
question1.addOption("Marseille");
question1.addOption("Paris");
question1.addOption("Brussels");
question1.addOption("Lyon"); 

question1.showQuestion();

var question2 = new QuizQuestion(
    "Who wrote the play 'Hamlet'?",
    "William Shakespeare"
);

question2.addOption("John Milton");
question2.addOption("William Wordsworth");
question2.addOption("William Shakespeare");
question2.addOption("Jane Austen");

    </script>
</body>
</html>
